<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="Weather.css">
</head>
<body>
    
      <div class="card">
    
         <!-- Search Section -->
             <div class="search">
                 <input type="text" name="" id="" placeholder="enter your City & Check Weather" spellcheck="false">
                  <button> <img src="Images/search.png"></button>
             </div>

             <!-- Error Msg For Wrong City -->
              <div class="error">
                  <p> <b><i>Plse Enter Valid City Name</i> </b> </p>
              </div>

        <!-- Weather Details -->
         <div class="weather">
                   <img src="Images/rain.png" alt="" class="weather_icon">
                   <h1 class="temp"> 22Â°c</h1>
                   <h2 class="city"> New York </h2>
                   
                   <!-- Humdity Details -->
                   <div class="details">
                       <!-- first Column -->
                        <div class="col">
                              <img src="Images/humidity.png" alt="">
                              <div class="humidity">
                                  <p>50%</p>
                                  <p>Humidity</p>
                                </div>
                            </div> 
                            
                            <!-- Second Column -->
                            <div class="col">
                                <img src="Images/wind.png" alt="">

                                </div>
                            </div>

                        </div>
                 <!-- Weather Details End -->      
        </div>
              
          <!-- Starting Java Script Code -->
           <script src="Weather.js">

      </div>
</body>
</html>
